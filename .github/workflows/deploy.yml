name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: perito-gabinete-web/package-lock.json
      - name: Install dependencies
        run: cd perito-gabinete-web && npm install
      - name: Build Astro
        run: cd perito-gabinete-web && npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: perito-gabinete-web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
